<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Show and Hide Alerts</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Challenge 1: Show and Hide Alerts</h1>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p>By Semalgn T.</p>
        </form>
        <div id="greetingMessage" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const contactForm = document.getElementById('contactForm');
        const greetingMessage = document.getElementById('greetingMessage');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const name = document.getElementById('name').value; // Get the name value
            greetingMessage.textContent = `Hello, ${name}! This is Googo test, Thanks for reaching out.`; // Display the greeting message

            // Optionally clear the form fields
            contactForm.reset();
        });
    </script>
</body>
</html>
