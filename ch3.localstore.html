<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Submission with Local Storage</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Challenge 3: Form Submission with Local Storage</h1>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <P>Googo test</P>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const contactForm = document.getElementById('contactForm');
        const messageDiv = document.getElementById('message');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const name = document.getElementById('name').value; // Get the name value
            const email = document.getElementById('email').value; // Get the email value
            
            // Store the data in local storage
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);

            // Display a confirmation message
            messageDiv.textContent = "Form data saved to local storage!";
            messageDiv.className = "alert alert-success"; // Add Bootstrap success class

            // Optionally clear the form fields
            contactForm.reset();
        });
    </script>
</body>
</html>
